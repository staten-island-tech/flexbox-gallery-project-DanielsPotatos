<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:wght@500&family=Noto+Sans+Display:wght@300;400&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <img src="image/Pokemon logo.png" alt="logo" class="title">
    <section class="cards">
        <div class="first-poke-card">
            <h2 class="poke-title">Pikachu</h2>
            <img src="image/pikachu.png" alt="pikachu" class="poke-img">
        </div>

        <div class="second-poke-card">
            <h2 class="poke-title">Charizard</h2>
            <img src="image/charizard.jpg" alt="charizard" class="poke-img">
        </div>

        <div class="third-poke-card">
            <h2 class="poke-title">Blastoise</h2>
            <img src="image/blastoise.webp" alt="blastoise" class="poke-img">
        </div>

        <div class="fourth-poke-card">
            <h2 class="poke-title">Steelix</h2>
            <img src="image/Byron_Steelix.webp" alt="steelix" class="poke-img">
        </div>

        <div class="fifth-poke-card">
            <h2 class="poke-title">Espeon</h2>
            <img src="image/ESPEON.jpg" alt="espeon" class="poke-img">
        </div>

        <div class="sixth-poke-card">
            <h2 class="poke-title">Umbreon</h2>
            <img src="image/umbreon.jpg" alt="umbreon" class="poke-img">
        </div>

        <div class="seventh-poke-card">
            <h2 class="poke-title">Venasaur</h2>
            <img src="image/venasaur.webp" alt="venasaur" class="poke-img">
        </div>

        <div class="eighth-poke-card">
            <h2 class="poke-title">Golem</h2>
            <img src="image/golem.avif" alt="golem" class="poke-img">
        </div>

        <div class="ninth-poke-card">
            <h2 class="poke-title">Articuno</h2>
            <img src="image/articuno.webp" alt="articuno" class="poke-img">
        </div>

    </section>


</body>

</html>
